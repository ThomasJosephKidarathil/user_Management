<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- create div to customise the logged page -->
        <h3>Welcome <span class="ms-3 text-success" id="firstname"> Anto </span></h3>
        <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
    </div>
</body>
<script>
    // to checking if the logout is done then redirect to login page
    if(localStorage.getItem('firstname')==null)
    {
        window.location="login.html"
    }
    let name=localStorage.getItem('firstname')
    firstname.innerHTML=name;
    // when logout function called from line 17 then this will be executed
    function logout()
    {
        window.location="login.html"
        // to remove the saved name from the local storage
        localStorage.removeItem("firstname")
    }
</script>
</html>
