<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <title>User Registration</title>
</head>
<body style="background-color: grey;">
    <div class="container">
      <!-- create output display -->
        <div class="row">
          <!-- creating row in the output screen -->
            <div class="col-md-4"></div>
            <!-- creating coloum belongs with row -->
            <div class="col-md-4">
              <!-- display heading h2 in the output screen -->
                <h2 class="text-primary text-center mt-5">Registration</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded"
                style="background-color: white";>
                <div class="mb-3">
                    <!-- create input box to read values -->
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="">
                  </div>
                    <div class="mb-3">
                      <!-- create input box to read values -->
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <!-- create input box to read values -->
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <h6 class="mt-3 text-center">Already Registered<span><a href="./login.html">SignIn</a></span></h6>
                    <div class="d-flex justify-content-evenly mt-3">
                      <!-- create buttons to perform the corresponding fuctions assigned to the buttons -->
                      <button type="button" class="btn btn-primary" onclick="obj.registerUser()">SignUp</button>
                      <button type="button" class="btn btn-warning" onclick="clearscreen()">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="./logic.js">
// link the java script file to the this page
</script>
<script>
  function clearscreen()
  {
    username.value='';
    exampleInputEmail1.value="";
    exampleInputPassword1.value="";
  }
</script>
</html>
